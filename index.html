<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon 2.0</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
  <div class="bg-white w-full">
    <div class="header bg-gray-900 h-16 flex items-center">
      <div class="logo w-1/5 h-16 ml-10">
        <img class="w-28 h-16 object-contain"
          src="https://www.pinclipart.com/picdir/big/57-576184_view-our-amazon-storefront-amazon-logo-white-png.png"
          alt="Amazon 2.0 logo" />
      </div>

      <input class="
            h-9
            w-30
            bg-gray-800
            border border-gray-500 border-opacity-75
            rounded-l-xl
            px-3
            text-white
            ml-6
            focus:outline-none
            placeholder-white
          " type="text" placeholder="Search..." id="search" />

      <div class="
            categories
            h-9
            w-30
            bg-gray-800
            border border-gray-500 border-opacity-75
            px-3
            text-white
            flex
            items-center
          ">
        Categories
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </div>

      <div class="
            search-icon
            bg-yellow-500
            h-9
            w-10
            rounded-r-xl
            flex
            justify-center
            items-center
            text-white
          ">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>

    <div class="main"></div>
  </div>
</body>

</html>
